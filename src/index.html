<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <input type="text" id="location-input" />
    <button id="search-btn">Search location</button>

    <section class="main-section">
      <div class="weather-info one">
        <p id="location"></p>
        <p id="date-info"></p>
        <p id="time-info"></p>
        <p id="forecast-info"></p>
        <p id="temperature"></p>
      </div>

      <div class="weather-info two">
        <p id="humidity-info"></p>
        <p id="wind-info"></p>
        <p id="feels-like-info"></p>
      </div>
    </section>
  </body>
</html>
